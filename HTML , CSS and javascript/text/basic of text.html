<!-- tutorial of using color into the text  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial of the text color </title>
    <link rel="stylesheet" href="basic of text.css">

 </head>
 <body>
   <span id="fullname">  daniele</span>
   <div id="text-align-last">
    <p> liwag ace daniele manglicmot</p>
   </div>

   <div>
    <!-- understand how it works of the vertical alignment -->
    <div class="verticalalignment"> liwag ace daniele manglicmot</div>
   </div>

   <!-- text direction  -->
    <!-- available use : rtl ,  ltf , intial and inherit -->
    <div>
      <div class="TD">
        my name is liwag ace daniele manglicmot
      </div> 

    </div>

    <!-- text decoration -->
     <!-- what does it do ??????? :shorthand property that controls the appearance of decorative lines on text.  -->
     
    <div>
      <div class="textdecoration">
      my name is liwag ace daniele manglicmot 
      </div>
    </div>
    
 </body>
 </html>
